{% extends 'website/base.html' %} {% block title %}Login | SecureBank{% endblock %} {% block captcha %}
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %} {% block content %}
<h2>Transaction</h2>
<div class="padding-bottom-100">
    <div class="container">
        <div class="magazi-forms">
            <div class="current" id="login-tab">
                <form class="padding-bottom-75" method="post" action="{% url 'transact' %}">
                    {% csrf_token %}

                    <input type="number" name="amount" step="any" placeholder="Amount" required id="id_amount" />
                    <input type="number" name="acc_num" placeholder="Account Number" required id="id_acc_num" />
                    <div class="g-recaptcha" data-sitekey="6LcqCWwUAAAAAF1t3KaNi20SGXMPJQHIvP8nV0BM"></div>
                    <button type="submit">Initiate Transaction</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
